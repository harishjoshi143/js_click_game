<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<link rel="stylesheet" href="./assets/index.css">

<body>
  <div class="container mt-1">
    <label>Move</label>
    <button class="ms-5" id="move">10</button>
    <span class="fs-3 text-center">Amazing Game</span>
    <label class="margin_left">Score</label>
    <button class="ms-5" id="score">0</button>

    <div class="row w-100 mt-2">
      <div class="col-4 card_edit p-0"></div>
      <div class="col-4 card_edit p-0"></div>
      <div class="col-4 card_edit p-0"></div>
      <div class="col-4 card_edit p-0"></div>
      <div class="col-4 card_edit p-0"></div>
      <div class="col-4 card_edit p-0"></div>
      <div class="col-4 card_edit p-0"></div>
      <div class="col-4 card_edit p-0"></div>
      <div class="col-4 card_edit p-0"></div>

      <div class="d-flex justify-content-center">
        <button class="mt-3 fs-3 start_game d-inline-block" id="startGame">
          Start Game
        </button>
        <button class="mt-3 fs-3 start_game ms-5" id="resetGame">
          Reset Game
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/index.js"></script>
</body>

</html>
